<head>
  <title>bughouse</title>
</head>

<body>
  {{> clocks }}
  {{> board }}
  {{> board }}
  {{> pieces }}
  {{> controls }}
</body>

<template name="clocks">
  {{#each clocks}}
    {{> clock}}
  {{/each}}
</template>

<template name="clock">
  <span style="position:absolute;left:{{computedX}}px;top:{{computedY}}px;">c</span>
</template>

<template name="pieces">
  {{#each pieces}}
    {{> piece}}
  {{/each}}
</template>

<template name="controls">
  <button>reverse</button>
</template>

<template name="piece">
  <span class="piece" id="{{_id}}" style="left:{{computedX}}px;top:{{computedY}}px;">{{char}}</span>
</template>
